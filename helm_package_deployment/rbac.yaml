apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-access
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs: [ "list", "get", "create", "watch" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-access-cluster-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-access
subjects:
- kind: ServiceAccount
  name: default
  namespace: depl

